<li class="project">
	<a href="{{ site.baseurl }}{{ project.url }}">
		<figure>
			<img src="{{ site.baseurl }}{{ project.url }}{{ project.featured_image }}" alt="Thumbnail for {{ project.title }}">
			<figcaption class="project-caption">
				{{ project.title }}
			</figcaption>
		</figure>
	</a>
</li>
